<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel SAPD</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Ikon Bootstrap (opsional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* Gaya tambahan */
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
    }
    .sidebar .nav-link {
      color: #ffffff;
    }
    .sidebar .nav-link.active {
      background-color: #495057;
    }
    .content {
      padding: 20px;
    }
  </style>

</head>
<body class="bg-dark text-white d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
  <img src="asb.png" alt="Logo" class="logo mb-3">
  <h1 class="mb-5 text-center">SAPD-ADMINISTRATIVE</h1>
  

<div class="d-flex flex-wrap justify-content-center gap-4 px-3">
  <a href="lisensiht.html" class="btn btn-secondary btn-lg menu-button text-center" data-menu="coming-soon">
    <i class="bi bi-file-text"></i>
    License Truck
  </a>
  <a href="lisensiht.html" class="btn btn-secondary btn-lg menu-button text-center" data-menu="coming-soon">
    <i class="bi bi-file-text"></i>
    License Lorry
  </a>
  <a href="cgc.html" class="btn btn-secondary btn-lg menu-button text-center" id="cgc-btn">
    <i class="bi bi-file-text"></i>
    CGC
  </a>
</div>


<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script>
// Ambil semua tombol menu
const menuButtons = document.querySelectorAll('.menu-button');

// Saat klik tombol
menuButtons.forEach(button => {
  button.addEventListener('click', function() {
    // Hapus semua tombol menjadi abu-abu
    menuButtons.forEach(btn => btn.classList.remove('btn-primary', 'btn-secondary'));
    
    // Reset semua tombol ke abu-abu dulu
    menuButtons.forEach(btn => btn.classList.add('btn-secondary'));

    // Ubah tombol yang diklik menjadi biru
    this.classList.remove('btn-secondary');
    this.classList.add('btn-primary');
  });
});

</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.querySelectorAll('.menu-button').forEach(button => {
  button.addEventListener('click', function (e) {
    // Cek apakah tombol ini adalah CGC
    const isCGC = this.id === 'cgc-btn';

    if (!isCGC) {
      e.preventDefault(); // Cegah buka halaman
      Swal.fire({
        icon: 'info',
        title: 'Segera Hadir!',
        text: 'Fitur ini akan dirilis secepatnya!',
        confirmButtonText: 'Tutup'
      });
    }
  });
});
</script>

  
</body>
</html>
